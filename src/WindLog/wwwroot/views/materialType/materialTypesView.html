<div class="col-md-12">
    <div class="text-danger" ng-show="vm.errorMessage">{{vm.errorMessage}}</div>
    <wait-cursor display-when="vm.isBusy"></wait-cursor>
    <table id="MaterialTypesGrid"
           st-table="displayedCollection" 
           st-safe-src="vm.materialTypes" 
           class="table table-striped table-condensed">
        <thead>
            <tr>
                <th></th>
                <th lr-drag-src="headers" lr-drop-target="headers" st-sort="dateCreated">Created</th>
                <th lr-drag-src="headers" lr-drop-target="headers" st-sort="name" st-sort-default="true">Name</th>
                <th>Observ.</th>
            </tr>
            <tr>
                <th colspan="1">
                    <a type="button"
                       class="btn-sm btn-primary"
                       href="editor/0">
                        <i class="glyphicon glyphicon-plus" title="Add new material type"></i>
                    </a>
                </th>
                <th colspan="4">
                    <input st-search="" class="form-control" placeholder="type here to search ..." type="text" />
                </th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="row in displayedCollection">                                
                <td class="col-xs-1">
                    <div>
                        <div class="btn-group btn-group-xs btn-group-justified">
                            <a type="button"
                               class="btn-sm btn-info"
                               href="editor/{{row.id}}">
                                <i class="glyphicon glyphicon-edit" title="Select"></i>
                            </a>                                                        
                        </div>
                    </div>
                </td>
                <td class="col-sm-2">{{ row.dateCreated | date : "dd-MM-yyyy" }}</td>
                <td class="col-md-2">{{ row.name }}</td>
                <td class="col-md-5">{{ row.memo }}</td>                
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="5" class="text-center">
                    <div st-pagination="" st-items-by-page="vm.itemsByPage" st-displayed-pages="7"></div>
                </td>
            </tr>
        </tfoot>
    </table>
</div>
