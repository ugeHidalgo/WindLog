<div class="col-md-12">
    <div class="text-danger" ng-show="vm.errorMessage">{{vm.errorMessage}}</div>
    <wait-cursor display-when="vm.isBusy"></wait-cursor>
    <table id="MaterialTypeGrid"
           st-table="displayedCollection" 
           st-safe-src="vm.materialTypes" 
           class="table table-striped table-condensed">
        <thead>
            <tr>
                <th></th>
                <th st-sort="dateCreated">Created</th>
                <th st-sort="name" st-sort-default="true">Name</th>
                <th>Observ.</th>
            </tr>
            <tr>
                <th colspan="5"><input st-search="" class="form-control" placeholder="type here to search ..." type="text" /></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="row in displayedCollection">                                
                <td class="col-xs-1">
                    <div>
                        <div class="btn-group btn-group-xs btn-group-justified">
                            <button type="button"
                                    class="btn-info"
                                    ng-click="vm.selectItem(row)">
                                <i class="glyphicon glyphicon-edit" title="Select"></i>
                            </button>
                            <button type="button"
                                    class="btn-danger"
                                    ng-click="vm.removeItem(row)">
                                <i class="glyphicon glyphicon-remove" title="Remove"></i>
                            </button>
                        </div>
                    </div>
                </td>
                <td class="col-sm-2">{{ row.dateCreated | date : "dd-MM-yyyy" }}</td>
                <td class="col-md-2">{{ row.name }}</td>
                <td class="col-md-5">{{ row.memo }}</td>
                <!--<td class="col-xs-1">                    
                    <button type="button" 
                            class="btn btn-xs btn-info"
                            ng-click="vm.selectItem(row)">
                        <i class="glyphicon glyphicon-edit" title="Select"></i>
                    </button>
                </td>
                <td class="col-xs-1">
                    <button type="button"                              
                            class="btn btn-xs btn-danger"
                            ng-click="vm.removeItem(row)">
                        <i class="glyphicon glyphicon-remove" title="Remove"></i>
                    </button>
                </td>-->
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="5" class="text-center">
                    <div st-pagination="" st-items-by-page="vm.itemsByPage" st-displayed-pages="7"></div>
                </td>
            </tr>
        </tfoot>
    </table>

    <div id="MaterialTypeForm" class="col-md-12">
        <form novalidate name="materialTypeForm" ng-submit="vm.addItem()" class="form-horizontal">
            <div class="form-group">
                <label class="col-md-1 control-label">Created</label>
                <div class="col-md-2 date">
                    <div class="input-group input-append date" id="datePicker">
                        <input class="form-control" type="date" id="dateCreated" name="dateCreated"
                               required
                               ng-model="vm.materialTypeInForm.dateCreated" />
                        <span class="input-group-addon add-on"><span class="glyphicon glyphicon-calendar"></span></span>
                    </div>
                </div>

                <label class="col-md-2 control-label">Name</label>
                <div class="col-md-5">
                    <input class="form-control" type="text" id="name" name="name"
                           ng-model="vm.materialTypeInForm.name"
                           required
                           ng-minlength="3" />
                    <span ng-show="materialTypeForm.name.$error.required" class="text-warning">Valor obligatorio.</span>
                    <span ng-show="materialTypeForm.name.$error.minlength" class="text-warning">Longitud minima de 5 caracteres.</span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-1 control-label">Observ.</label>
                <div class="col-md-9">
                    <textarea class="form-control" cols="80" rows="4" id="name" name="name"
                              ng-model="vm.materialTypeInForm.memo"></textarea>
                </div>
            </div>
            <div class="form-group">
                <a class="btn btn-sm btn-default col-md-offset-1"
                   ng-click="vm.newItem()" >
                    <i class="fa fa-edit"></i>
                    New
                </a>
                <a class="btn btn-sm btn-default"
                   ng-click="vm.clearSelectedItem()">
                    <i class="fa fa-eraser"></i>
                    Clear
                </a>
                <a class="btn btn-danger btn-sm"
                   ng-click="vm.addItem()"
                   ng-disabled="materialTypeForm.$invalid">
                    <i class="fa fa-save"></i>
                    Save
                </a>
            </div>
        </form>
    </div>
</div>
