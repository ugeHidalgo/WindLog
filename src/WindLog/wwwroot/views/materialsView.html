<div class="col-md-12">
    <div class="text-danger" ng-show="vm.errorMessage">{{vm.errorMessage}}</div>
    <wait-cursor display-when="vm.isBusy"></wait-cursor>
    <table class="table table-responsive table-striped table-bordered table-hover">
        <thead>
            <tr>
                <th></th>
                <th></th>
                <th>Type</th>
                <th>Name</th>
                <th>Brand</th>
                <th>Model</th>
                <th>Purchased</th>
                <th>Year</th>
                <th>Observ.</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="material in vm.materials">
                <td class="col-xs-1"><a href="#" class="btn btn-xs btn-info">Edit</a>
                <td class="col-xs-1"><a href="#" class="btn btn-xs btn-info">Delete</a></td>
                <td class="col-md-2">{{ material.materialType.name }}</td>
                <td class="col-md-2">{{ material.name }}</td>
                <td class="col-md-2">{{ material.brand }}</td>
                <td class="col-md-2">{{ material.model }}</td>
                <td class="col-sm-2">{{ material.datePurchased | date : "dd-MM-yyyy" }}</td>
                <td class="col-xs-1">{{ material.year }}</td>
                <td class="col-md-5">{{ materialType.memo }}</td>
            </tr>
        </tbody>
    </table>
</div>
