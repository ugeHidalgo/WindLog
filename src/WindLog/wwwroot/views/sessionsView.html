<div class="col-md-12">
    <div class="text-danger" ng-show="vm.errorMessage">{{vm.errorMessage}}</div>
    <wait-cursor display-when="vm.isBusy"></wait-cursor>
    <table class="table table-responsive table-striped table-bordered table-hover">
        <thead>
            <tr>
                <th></th>
                <th></th>                
                <th>Date</th>
                <th>Name</th>
                <th>Spot</th>                
                <th>Observ.</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="session in vm.sessions">
                <td class="col-xs-1"><a href="#" class="btn btn-xs btn-info">Edit</a>
                <td class="col-xs-1"><a href="#" class="btn btn-xs btn-info">Delete</a></td>
                <td class="col-sm-2">{{ session.sessionDate | date : "dd-MM-yyyy" }}</td>
                <td class="col-md-2">{{ session.name }}</td>
                <td class="col-md-2">{{ session.spot.name }}</td>
                <td class="col-md-2">{{ session.model }}</td>                                
                <td class="col-md-5">{{ session.memo }}</td>
            </tr>
        </tbody>
    </table>
</div>
