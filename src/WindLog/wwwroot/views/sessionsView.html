<div class="col-md-12">
    <div class="text-danger" ng-show="vm.errorMessage">{{vm.errorMessage}}</div>
    <wait-cursor display-when="vm.isBusy"></wait-cursor>
    <table st-table="displayedCollection"
           st-safe-src="vm.sessions"
           class="table table-responsive table-striped table-condensed">
        <thead>
            <tr>                
                <th st-sort="sessionDate" st-sort-default="true">Date</th>
                <th st-sort="name">Name</th>
                <th st-sort="spot.name">Spot</th>
                <th>Observ.</th>
            </tr>
            <tr>
                <th colspan="6"><input st-search="" class="form-control" placeholder="type here to search ..." type="text" /></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="session in displayedCollection">                
                <td class="col-sm-2">{{ session.sessionDate | date : "dd-MM-yyyy" }}</td>
                <td class="col-md-2">{{ session.name }}</td>
                <td class="col-md-2">{{ session.spot.name }}</td>                
                <td class="col-md-5">{{ session.memo }}</td>
                <td class="col-xs-1">
                    <a href="#" class="btn btn-xs btn-info">
                        <i class="glyphicon glyphicon-remove-circle" title="Edit"></i>
                    </a>
                </td>
                <td class="col-xs-1">
                    <button type="button" ng-click="removeRow(row)" class="btn btn-xs btn-danger">
                        <i class="glyphicon glyphicon-remove-circle" title="Remove"></i>
                    </button>
                </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="6" class="text-center">
                    <div st-pagination="" st-items-by-page="vm.itemsByPage" st-displayed-pages="7"></div>
                </td>
            </tr>
        </tfoot>
    </table>
</div>
