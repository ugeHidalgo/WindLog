<div class="col-md-12">
    <div class="text-danger" ng-show="vm.errorMessage">{{vm.errorMessage}}</div>
    <wait-cursor display-when="vm.isBusy"></wait-cursor>
    <table id="SpotsGrid"
           st-table="displayedCollection"
           st-safe-src="vm.spots"
           class="table table-responsive table-striped table-condensed">
        <thead>
            <tr>
                <th></th>
                <th st-sort="name" st-sort-default="true">Name</th>
                <th st-sort="city">City</th>
                <th st-sort="province">Province</th>
            </tr>
            <tr>
                <th colspan="1">
                    <a type="button"
                       class="btn-sm btn-primary"
                       href="editor/0">
                        <i class="glyphicon glyphicon-plus" title="Add new spot"></i>
                    </a>
                </th>
                <th colspan="4"><input st-search="" class="form-control" placeholder="type here to search ..." type="text" /></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="spot in displayedCollection">
                <td class="col-xs-1">
                    <div>
                        <div class="btn-group btn-group-xs btn-group-justified">
                            <div class="btn-group btn-group-xs btn-group-justified">
                                <a type="button"
                                   class="btn-sm btn-info"
                                   href="editor/{{spot.id}}">
                                    <i class="glyphicon glyphicon-edit" title="Select"></i>
                                </a>
                            </div>                            
                        </div>
                    </div>
                </td>
                <td class="col-md-2">{{ spot.name }}</td>
                <td class="col-md-2">{{ spot.city }}</td>
                <td class="col-md-2">{{ spot.province }}</td>                
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="5" class="text-center">
                    <div st-pagination="" st-items-by-page="vm.itemsByPage" st-displayed-pages="7"></div>
                </td>
            </tr>
        </tfoot>
    </table>
</div>
