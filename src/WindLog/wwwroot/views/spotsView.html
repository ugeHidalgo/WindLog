<div class="col-md-12">
    <div class="text-danger" ng-show="vm.errorMessage">{{vm.errorMessage}}</div>
    <wait-cursor display-when="vm.isBusy"></wait-cursor>
    <table st-table="displayedCollection"
           st-safe-src="vm.spots"
           class="table table-responsive table-striped table-condensed">
        <thead>
            <tr>
                <th st-sort="name" st-sort-default="true">Name</th>
                <th st-sort="city">City</th>
                <th st-sort="province">Province</th>
            </tr>
            <tr>
                <th colspan="8"><input st-search="" class="form-control" placeholder="type here to search ..." type="text" /></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="spot in displayedCollection">
                <td class="col-md-2">{{ spot.name }}</td>
                <td class="col-md-2">{{ spot.city }}</td>
                <td class="col-md-2">{{ spot.province }}</td>
                <td class="col-xs-1">
                    <a href="#" class="btn btn-xs btn-info">
                        <i class="glyphicon glyphicon-edit" title="Edit"></i>
                    </a>
                </td>
                <td class="col-xs-1">
                    <button type="button" ng-click="removeRow(row)" class="btn btn-xs btn-danger">
                        <i class="glyphicon glyphicon-remove" title="Remove"></i>
                    </button>
                </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="5" class="text-center">
                    <div st-pagination="" st-items-by-page="vm.itemsByPage" st-displayed-pages="7"></div>
                </td>
            </tr>
        </tfoot>
    </table>
</div>
