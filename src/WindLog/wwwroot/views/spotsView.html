<div class="col-md-12">
    <div class="text-danger" ng-show="vm.errorMessage">{{vm.errorMessage}}</div>
    <wait-cursor display-when="vm.isBusy"></wait-cursor>
    <table class="table table-responsive table-striped table-bordered table-hover">
        <thead>
            <tr>
                <th></th>
                <th></th>                
                <th>Name</th>
                <th>City</th>
                <th>Province</th>
                <th>Observ.</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="spot in vm.spots">
                <td class="col-xs-1"><a href="#" class="btn btn-xs btn-info">Edit</a>
                <td class="col-xs-1"><a href="#" class="btn btn-xs btn-info">Delete</a></td>                
                <td class="col-md-2">{{ spot.name }}</td>
                <td class="col-md-2">{{ spot.city }}</td>
                <td class="col-md-2">{{ spot.province }}</td>                                
                <td class="col-md-5">{{ spot.memo }}</td>
            </tr>
        </tbody>
    </table>
</div>
